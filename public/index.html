<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PixScale</title>
  </head>
  <body>
    <header>
      <div class="left-header">
        <img src="https://placehold.co/40x40" alt="logo">
        <p>¡PixScale!</p>
      </div>
      <div class="right-header">
        <a href="/"><i class="fa-solid fa-house"></i> Home</a>
        <a href="/about"><i class="fa-solid fa-circle-question"></i> About</a>
      </div>
    </header>
    <main class="container">
      <!-- Input -->
      <form id="form-input" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="input-container">
          <label class="drop-area" for="input-file">
            <input id="input-file" type="file" name="images" accept=".png, .jpg, .jpeg, .webp" multiple hidden>
            <img class="drop-image" src="./assets/svg/upload.svg" alt="upload-image">
            <p class="drop-message">Drag and drop images here</p>
            <p class="drop-click">or click to browse files</p>
          </label>
          <p>Select output format:</p>
          <input id="input-format" type="hidden" name="format" value="webp">
          <div class="output-format-container">
            <button type="button" class="toggle-button active">WEBP</button>
            <button type="button" class="toggle-button">PNG</button>
            <button type="button" class="toggle-button">JPEG</button>
            <button type="button" class="toggle-button">AVIF</button>
          </div>
          <p id="counter">No images selected</p>
        </div>
        <button class="process-button" type="submit">Upload Images</button>
      </form>
      <!-- Preview -->
      <div id="preview-section" class="preview-section hidden">
        <p class="preview-title">Image Previews</p>
        <div id="preview"></div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p>© 2025 PixScale. All rights reserved.</p>
        <p>Made with ❤️ by Alkra87</p>
      </div>
    </footer>
  </body>

  <script src="index.js"></script>
</html>
