<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>PixScale</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <h1>¬°PixScale! üñºÔ∏è</h1>
      </div>
    </header>
    <main class="container">
      <!-- Input -->
      <form id="form-input" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="input-container">
          <label class="drop-area" for="input-file">
            <input id="input-file" type="file" name="images" accept=".png, .jpg, .jpeg, .webp" multiple hidden>
            <img class="drop-image" src="./assets/svg/upload.svg" alt="upload-image">
            <p class="drop-message">Drag and drop images here</p>
            <p class="drop-click">or click to browse files</p>
          </label>
          <p>Select output format:</p>
          <div class="output-format-container">
            <button type="button" class="toggle-button">PNG</button>
            <button type="button" class="toggle-button">JPG</button>
            <button type="button" class="toggle-button">JPEG</button>
            <button type="button" class="toggle-button">WEBP</button>
            <button type="button" class="toggle-button">AVIF</button>
          </div>
          <p id="counter">No images selected</p>
        </div>
        <button class="process-button" type="submit">Upload Images</button>
      </form>
      <!-- Preview -->
      <div id="preview-section" class="preview-section hidden">
        <p class="preview-title">Image Previews</p>
        <div id="preview"></div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p>¬© 2025 PixScale. All rights reserved.</p>
        <p>Made with ‚ù§Ô∏è by Alkra87</p>
      </div>
    </footer>
  </body>

  <script src="index.js"></script>
</html>
