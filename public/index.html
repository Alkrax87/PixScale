<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
    <title>PixScale</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <h1>¬°PixScale! üñºÔ∏è</h1>
      </div>
    </header>
    <main class="container">
      <div class="input-container">
        <form id="form-input" action="/upload" method="POST" enctype="multipart/form-data">
          <label class="drop-area" for="input-file">
            <input id="input-file" type="file" name="images" accept=".png, .jpg, .jpeg, .webp" multiple hidden>
            <img class="drop-image" src="./assets/svg/upload.svg" alt="upload-image">
            <p class="drop-message">Drag and drop or click here to upload images</p>
            <p class="drop-formats">.png .jpg .jpeg .webp</p>
          </label>
          <p id="counter"></p>
          <button class="process-button" type="submit">Upload Images</button>
        </form>
      </div>
    </main>
    <footer>

    </footer>
  </body>

  <script src="index.js"></script>
</html>
